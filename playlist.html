<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Playlist</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .search-section {
      margin-top: 20px;
      text-align: center;
    }

    #suggestions {
      max-width: 600px;
      margin: 10px auto;
      text-align: left;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 10px;
    }

    .suggestion-item {
      padding: 8px;
      cursor: pointer;
      border-bottom: 1px solid #ccc;
    }

    .suggestion-item:hover {
      background-color: #444;
    }

    .playlist {
      margin-top: 30px;
      text-align: center;
    }

    iframe {
      width: 100%;
      max-width: 560px;
      height: 315px;
      margin: 20px auto;
      display: block;
      border-radius: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Create Your Playlist ðŸŽ¶</h1>

    <div class="search-section">
      <input type="text" id="searchInput" placeholder="Search a song..." />
      <div id="suggestions"></div>
    </div>

    <div class="playlist">
      <h2>Your Playlist</h2>
      <div id="playlistContainer"></div>
    </div>

    <div class="back-button">
      <a href="index.html"><button>Back to Home</button></a>
    </div>
  </div>

  <script>
    const apiKey = YOUTUBE_KEY; // Replace with your key

    const searchInput = document.getElementById("searchInput");
    const suggestionsDiv = document.getElementById("suggestions");
    const playlistContainer = document.getElementById("playlistContainer");

    let debounceTimeout;

    searchInput.addEventListener("input", () => {
      clearTimeout(debounceTimeout);
      const query = searchInput.value.trim();
      if (query.length < 2) {
        suggestionsDiv.innerHTML = "";
        return;
      }
      debounceTimeout = setTimeout(() => searchYouTube(query), 500);
    });

    async function searchYouTube(query) {
      const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=5&q=${encodeURIComponent(query)}&type=video&key=${apiKey}`;
      const res = await fetch(url);
      const data = await res.json();

      suggestionsDiv.innerHTML = "";
      data.items.forEach(item => {
        const div = document.createElement("div");
        div.className = "suggestion-item";
        div.innerText = `${item.snippet.title} â€” ${item.snippet.channelTitle}`;
        div.onclick = () => addToPlaylist(item.id.videoId);
        suggestionsDiv.appendChild(div);
      });
    }

    function addToPlaylist(videoId) {
      const iframe = document.createElement("iframe");
      iframe.src = `https://www.youtube.com/embed/${videoId}`;
      iframe.allowFullscreen = true;
      playlistContainer.appendChild(iframe);
      suggestionsDiv.innerHTML = "";
      searchInput.value = "";
    }
  </script>
</body>
</html>
