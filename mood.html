<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Mood Songs</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .youtube-card {
      width: 100%;
      max-width: 560px;
      margin: 20px auto;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }

    iframe {
      width: 100%;
      height: 315px;
      border: none;
    }

    .back-button {
      text-align: center;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>MoodMusic ðŸŽµ</h1>
    <div class="section" id="songSection">
      <h2>Your Mood Playlist</h2>
      <div id="videoContainer"></div>
    </div>
    <div class="back-button">
      <a href="index.html"><button>Back to Home</button></a>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const mood = urlParams.get("mood");

    const moodVideos = {
      happy: [
        "https://www.youtube.com/embed/ZbZSe6N_BXs",  // Happy - Pharrell
        "https://www.youtube.com/embed/fLexgOxsZu0"   // Uptown Funk - Bruno Mars
      ],
      sad: [
        "https://www.youtube.com/embed/hoNb6HuNmU0",  // Let Her Go - Passenger
        "https://www.youtube.com/embed/RB-RcX5DS5A"   // Someone You Loved - Lewis Capaldi
      ],
      chill: [
        "https://www.youtube.com/embed/5qap5aO4i9A",  // Lo-fi chill
        "https://www.youtube.com/embed/hHW1oY26kxQ"   // Chillhop Essentials
      ],
      energetic: [
        "https://www.youtube.com/embed/Kx1r5bR8Aac",  // Believer - Imagine Dragons
        "https://www.youtube.com/embed/IcrbM1l_BoI"   // Don't Let Me Down - Chainsmokers
      ]
    };

    const videoContainer = document.getElementById("videoContainer");

    if (moodVideos[mood]) {
      moodVideos[mood].forEach(link => {
        const card = document.createElement("div");
        card.className = "youtube-card";
        card.innerHTML = `<iframe src="${link}" allowfullscreen></iframe>`;
        videoContainer.appendChild(card);
      });
    } else {
      videoContainer.innerHTML = "<p>Mood not recognized.</p>";
    }
  </script>
</body>
</html>
